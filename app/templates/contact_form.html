{% extends "base.html" %}

{% block title %}Contact Us - {% endblock %}

{% block content %}

<div class="container contentalign brandtext brandtext-inverse">

  {% for category, message in get_flashed_messages(with_categories=true) %}
    <div class="alert alert-{{ category }} alert-dismissable">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <p>{{ message }}</p>
    </div>
  {% endfor %}

  <!-- <h2>Create / Edit Event</h2> -->
  <h2>{% block content_title %}Contact Us{% endblock %}</h2><hr>

  <div class="row">

    <form action="{% block form_action %}{{ url_for('contact') }}{% endblock %}" class="form-horizontal .col-md-8" method="post">

      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-9">
          <input class="form-control" id="name" name="name" type="text">
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-9">
          <input class="form-control" id="email" name="email" type="text">
        </div>
      </div>

      <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">Phone Number</label>
        <div class="col-sm-9">
          <input class="form-control" id="phone" name="phone" type="text">
        </div>
      </div>

      <div class="form-group">
        <label for="message" class="col-sm-2 control-label">Message</label>
        <div class="col-sm-9">
          <textarea class="form-control" id="message" name="message" style="height: 300px;"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-9">
          <p><i>All fields mandatory</i></p>
          <button class="btn btn-primary" type="submit">{% block save_button %}Send{% endblock %}</button>
          <a class="btn btn-default" href="{{ url_for('index') }}">Cancel</a>
        </div>
      </div>

    </form>

  </div>

</div>

{% endblock %}
